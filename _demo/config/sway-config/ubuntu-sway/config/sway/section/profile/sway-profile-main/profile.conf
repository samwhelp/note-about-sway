# Default config for sway
#
# Copy this to ~/.config/sway/config and edit it to your liking.
#
# Read `man 5 sway` for a complete reference.


################################################################################
### Head: UbuntuSway
##

# Styles
#set $theme /usr/share/themes/yaru-sway

# theme variables
#include $theme/variables

# Global variables
#include /etc/sway/variables

# User variables
#include $HOME/.config/sway/profile/sway-profile-main/variables.d/*.conf

#include /etc/sway/outputs/*.conf
#include /etc/sway/inputs/*.conf

# include modes
#include /etc/sway/modes/*.conf

# Additional configs
#include /etc/sway/config.d/*.conf
#ls /etc/sway/config.d/*.conf -1

include /etc/sway/config.d/50-systemd-user.conf
#include /etc/sway/config.d/96-waybar.conf
include /etc/sway/config.d/98-applications-defaults.conf
include /etc/sway/config.d/99-autostart-applications.conf


# User config
#include $HOME/.config/sway/profile/sway-profile-main/config.d/*.conf

##
### Tail: UbuntuSway
################################################################################


################################################################################
### Head: Profile / Main / Attribute / Select
##

set $use_attribute sway-attribute-main

##
### Tail: Profile / Main / Attribute / Select
################################################################################


################################################################################
### Head: Profile / Main / Theme / Select
##

#set $use_theme sway-theme-main
#set $use_theme sway-theme-yaru
set $use_theme sway-theme-yaru-prussiangreen-dark

##
### Tail: Profile / Main / Theme / Select
################################################################################


################################################################################
### Head: Profile / Main / Keybind / Select
##

set $use_keybind sway-keybind-main

##
### Tail: Profile / Main / Keybind / Select
################################################################################


################################################################################
### Head: Profile / Main / Panel / Select
##

set $use_panel sway-panel-main

##
### Tail: Profile / Main / Panel / Select
################################################################################


################################################################################
### Head: Profile / Main / Rule / Select
##

set $use_rule sway-rule-main

##
### Tail: Profile / Main / Rule / Select
################################################################################


################################################################################
### Head: Profile / Main / Autostart / Select
##

set $use_autostart sway-autostart-main

##
### Tail: Profile / Main / Autostart / Select
################################################################################


################################################################################
### Head: Profile / Main / Include
##

##
## include $HOME/.config/sway/section/common/attribute/$use_attribute/attribute.conf
## include $HOME/.config/sway/section/common/theme/$use_theme/theme.conf
## include $HOME/.config/sway/section/common/keybind/$use_keybind/keybind.conf
## include $HOME/.config/sway/section/common/panel/$use_panel/panel.conf
## include $HOME/.config/sway/section/common/rule/$use_rule/rule.conf
## include $HOME/.config/sway/section/common/autostart/$use_autostart/autostart.conf
##

include ../../common/attribute/$use_attribute/attribute.conf
include ../../common/theme/$use_theme/theme.conf
include ../../common/keybind/$use_keybind/keybind.conf
include ../../common/panel/$use_panel/panel.conf
include ../../common/rule/$use_rule/rule.conf
include ../../common/autostart/$use_autostart/autostart.conf

include ./profile.d/*.conf

##
### Tail: Profile / Main / Include
################################################################################
